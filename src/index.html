<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>musicApp</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/greghub/green-audio-player/dist/css/green-audio-player.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <header class="header">
      <div class="container">
        <div class="header-wrapper">
          <img src="images/background.jpg" alt="background">
          <h1 class="header__title">Taste</h1>
          <h2 class="header__subtitle"><span>Engage</span><br><span>in</span><br><span>art</span></h2>
          <div class="shadow-box"></div>
        </div>
        <nav class="main-nav">
          <a href="#home" class="main-nav__link">home</a>
          <a href="#search" class="main-nav__link">search</a>
          <a href="#discover" class="main-nav__link">discover</a>
        </nav>
      </div>
    </header>

    <div id="pages">
      <section id="home">
        <div id="home-categories"></div>
        <div id="home-page"></div>
        <div class="container">
          <div class="landing-section">
            <h2 class="landing-section__title">Subscribe now</h2>
            <img src="images/subscribe.jpg" alt="photo singer Dean Henson">
            <h2 class="landing-section__singer-name">
              Dean<br>
              <span class="name__margin">Hen</span><span class="name__color">son</span>
            </h2>
            <div class="photo-disc">
              <img src="images/artist.jpg" alt="photo album">
            </div>
            <div class="disc-details">
              <h3 class="disc-details__premiere">New album</h3>
              <h3 class="disc-details__avaliable">Available only for subscribers</h3>
            </div>
            <a href="#" class="btn-join-now">Join now</a>
          </div>
        </div>
      </section>
      <section id="search">
        <div class="wrapper">
          <h2 class="section-title">Search</h2>
          <div class="search-box">
            <label for="music-search">Name</label>
            <input type="text" id="music-search">
            <button type="button">Search</button>
          </div>
        </div>
        <div class="num-found-songs"></div>
        <div id="search-page"></div>
      </section>
      <section id="discover">
        <div class="wrapper">
          <h2 class="section-title">Discover</h2>
          <h3 class="section-subtitle">Give it a try!</h3>
        </div>
        <div id="discover-page"></div>
      </section>
    </div>

    <footer class="footer">
      <p>All rights reserved</p>
    </footer>

    <script id="template-list-songs" type="text/x-handlebars-template">
      <div class="wrapper">
        <div class="song">
          <div class="song__title">
            <h3>{{author}} - {{title}}</h3>
          </div>
          <div class="player">
            <audio>
              <source src="songs/{{ filename }}" type="audio/mp3">
            </audio>
          </div>
          <div class="details">
            <div class="details-categories">
              <h3>Categories: </h3>
              <ul class="details-categories__list">
                {{#each categories}}
                <li class="details-categories__item">{{this}}<span>,</span></li>
                {{/each}}
              </ul>
            </div>
            <div class="details-ranking">
              <h3 class="details-ranking__position">#{{ranking}} in the ranking</h3>
            </div>
          </div>
        </div>
      </div>
    </script>

    <script id="template-categories-nav" type="text/x-handlebars-template">
      <div class="wrapper">
        <div class="categories-nav">
          <h3 class="categories-nav__header">Categories: </h3>
          <ul class="categories-nav__list">
            {{#each name}}
            <li class="categories-nav__item">{{this}}<span>,</span></li>
            {{/each}}
          </ul>
        </div>
      </div>
    </script>

    <script src="https://cdn.jsdelivr.net/gh/greghub/green-audio-player/dist/js/green-audio-player.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.0/handlebars.min.js"></script>
    <script src="js/app.js" type="module"></script>
  </body>
</html>
