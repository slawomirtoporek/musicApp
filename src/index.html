<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>musicApp</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/greghub/green-audio-player/dist/css/green-audio-player.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <header class="header">
      <div class="container">
        <div class="header-wrapper">
          <img src="images/background.jpg" alt="background">
          <h1 class="header__title">Taste</h1>
          <h2 class="header__subtitle"><span>Engage</span><br><span>in</span><br><span>art</span></h2>
          <div class="shadow-box"></div>
        </div>
        <nav class="main-nav">
          <a href="#homw" class="main-nav__link">home</a>
          <a href="#search" class="main-nav__link">search</a>
          <a href="#dicover" class="main-nav__link">discover</a>
        </nav>
      </div>
    </header>

    <section id="songs-list">
      <div class="wrapper">
        <div class="song">
          <div class="song__title">
            <h3>At The Top David RendaAt</h3>
          </div>
          <div class="player">
            <audio>
                <source src="songs/At_The_Top_David_Renda.mp3" type="audio/mp3">
            </audio>
          </div>
          <div class="details">
            <div class="details-categories">
              <h3>Categories: </h3>
              <ul class="details-categories__list">
                <li class="details-categories__item">Slow,</li>
                <li class="details-categories__item">Melancholy</li>
              </ul>
            </div>
            <div class="details-ranking">
              <h3 class="details-ranking__position">#4 in the ranking</h3>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script id="template-list-songs" type="text/x-handlebars-template">
    
    </script>

    <section class="subscribe">
      <div class="container">
        <div class="landing-section">
          <h2 class="landing-section__title">Subscribe now</h2>
          <img src="images/subscribe.jpg" alt="photo singer Dean Henson">
          <h2 class="landing-section__singer-name">
            Dean<br>
            <span class="name__margin">Hen</span><span class="name__color">son</span>
          </h2>
          <div class="photo-disc">
            <img src="images/artist.jpg" alt="photo album">
          </div>
          <div class="disc-details">
            <h3 class="disc-details__premiere">New album</h3>
            <h3 class="disc-details__avaliable">Available only for subscribers</h3>
          </div>
          <a href="#" class="btn-join-now">Join now</a>
        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/gh/greghub/green-audio-player/dist/js/green-audio-player.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.0/handlebars.min.js"></script>
    <script src="js/app.js" type="module"></script>
  </body>
</html>
